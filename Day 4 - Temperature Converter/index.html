<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Temperature - Converter</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header>
            <h1> Temperature Converter </h1>
            <p>Convert from C to K and vice versa</p>
        </header>
        <main>
            <form id="form">
                <input type="number" id="textbox" value="0"><br>
                <input type="radio" id="toFahrenheit" name="unit">
                <label for="toFahrenheit"> Celcius to Fahrenheight </label>

                <input type="radio" id="toCelcius" name="unit">
                <label for="toCelcius"> Fahrenheit to Celcius </label>

                <button type="submit">Convert</button>
                <span id="result">Select a unit</span>
            </form>
        </main>
        <footer>
            <p>Day 4 - JS practice code</p>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
