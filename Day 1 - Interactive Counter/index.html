<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive-Counter</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header >
            <h1>Interactive Counter</h1>
            <p> Click the + button to increment, - to decrement</p>
        </header>
        <main>
            <div class="container">
                <div id="number">0</div>
                <div class="buttons">
                    <button id="decrement" aria-label="Decrease count" title="Decrease count">-</button>
                    <button id="increment" aria-label="Increase count" title="Increase count">+</button>
                    <button id="reset" aria-label="Reset count" title="Reset count">Reset</button>
                </div>
            </div>
        </main>
        <footer>
            <p>Day 1 - JS practice code</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
